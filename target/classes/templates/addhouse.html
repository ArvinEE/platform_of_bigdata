<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>添加房屋信息</title>
    <link rel="stylesheet" href="../../layui/css/layui.css">
    <link rel="stylesheet" href="../../css/global.css">
    <link rel="stylesheet" href="../../css/details.css">
</head>
<body>
<header>
    <div class="layui-header title">
        <div class="layui-container">
            <div class="layui-pull-left">
                <a href="toIndexPage" target="_blank">
                    <img th:src="@{/img/logo.png}" width="90px" height="50px;">
                </a>
            </div>
            <span id="notLogin" style="display: none;" th:text="${session.account}"></span>
            <div class="layui-tab layui-tab-brief layui-pull-right" lay-filter="docDemoTabBrief">
                <ul class="layui-tab-title" style="color: #fff;">
                    <span id="userId" style="display: none;" th:text="${session.id}"></span>
                    <li id="toHead">首页</li>
                    <li id="addHouse" class="layui-this"  th:if="${session.type} eq 2 or ${session.type} eq null">发布房源</li>
                    <li id="showOrder" th:if="${session.type} eq 1 or ${session.type} eq null">查看订单</li>
                    <li id="showMasterOrder" th:if="${session.type} eq 2">查看订单</li>
                    <li id="showComment"  th:if="${session.type} eq 2 or ${session.type} eq null">我的评价</li>
                    <li th:if="${session.account} ne null" th:text="'欢迎你,'+${session.userName}" id="userName" class="layui-nav-item">
                    </li>
                    <li th:if="${session.account} eq null" th:text="'登录-注册'" id="userLogin">
                    </li>
                    <li th:if="${session.account} ne null" th:text="'退出'" id="userLogout">
                    </li>
                </ul>
                <div class="layui-tab-content"></div>
            </div>
        </div>
    </div>
</header>
<div style="height: 100px;"></div>
<div class="wrapper" style="width: 900px;margin: 0 auto;" >
    <fieldset class="layui-elem-field layui-field-title">
        <legend style="font-size: 26px">发布房源信息</legend>
    </fieldset>
    <form id="addHouseForm" class="layui-form">
        <div class="layui-form-item">
            <label class="layui-form-label">房源标题</label>
            <div class="layui-input-block">
                <input type="hidden" name="publisher" value="${loginUser.uNickName }">
                <textarea name="title" placeholder="请输入内容" class="layui-input" required lay-verify="required" ></textarea>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">房源描述</label>
            <div class="layui-input-block">
                <input type="hidden" name="describ" value="${loginUser.uNickName }">
                <textarea name="description" placeholder="请输入内容" class="layui-textarea" required lay-verify="required" ></textarea>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">房屋类型</label>
            <div class="layui-input-block">
                <input type="text" name="type" required lay-verify="required" placeholder="几室几厅"
                       autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">房屋面积</label>
            <div class="layui-input-block">
                <input type="text" name="area" required lay-verify="required" placeholder=""
                       autocomplete="off" class="layui-input">
            </div>
        </div>

        <div class="layui-form-item" id="area-picker">
        <div class="layui-form-label">所在地</div>
        <div class="layui-input-inline" style="width: 200px;">
            <select name="province" class="province-selector" data-value="" lay-filter="province-1">
                <option value="">--选择省--</option>
            </select>
        </div>
        <div class="layui-input-inline" style="width: 200px;">
            <select name="city" class="city-selector" data-value="" lay-filter="city-1">
                <option value="">--选择市--</option>
            </select>
        </div>
        <div class="layui-input-inline" style="width: 200px;">
            <select name="county" class="county-selector" data-value="" lay-filter="county-1">
                <option value="">--选择区--</option>
            </select>
        </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">房屋楼层</label>
            <div class="layui-input-block">
                <input type="text" name="floor" required lay-verify="required" placeholder="高层/低层/几楼"
                       autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">出租方式</label>
            <div class="layui-input-block">
                <select name="method" lay-verify="required">
                    <option value=""></option>
                    <option value="整租">整租</option>
                    <option value="合租">合租</option>
                </select>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">地&emsp;&emsp;址</label>
            <div class="layui-input-block">
                <input type="text" name="addrDetail" required lay-verify="required" placeholder=""
                       autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">小区名字</label>
            <div class="layui-input-block">
                <input type="text" name="estate" required lay-verify="required" placeholder=""
                       autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">租房价格</label>
            <div class="layui-input-block">
                <input type="text" name="price" required lay-verify="required" placeholder=""
                       autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">房屋朝向</label>
            <div class="layui-input-block">
                <select name="oritation" lay-verify="required">
                    <option value=""></option>
                    <option value="南北">南北</option>
                    <option value="东西">东西</option>
                </select>
            </div>
        </div>

        <fieldset class="layui-elem-field layui-field-title" style="margin-top: 30px;">
            <legend>上传多张详细图片</legend>
        </fieldset>
        <div class="layui-form-item">
            <label class="layui-form-label">详细图片</label>
            <div class="layui-upload layui-input-block">
                <button type="button" class="layui-btn layui-btn-primary" id="MultipleUpload">选择详细图片</button>
                <button type="button" class="layui-btn" id="testListAction">开始上传</button>
                <div class="layui-upload-list">
                    <table class="layui-table">
                        <thead>
                        <tr><th>文件名</th>
                            <th>大小</th>
                            <th>状态</th>
                            <th>操作</th>
                        </tr></thead>
                        <tbody id="detailsList"></tbody>
                    </table>
                </div>
            </div>
        </div>
        <hr>
        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn" lay-submit lay-filter="addHouseRecord" id="addHouseRecord-btn">现在发布</button>
                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
            </div>
        </div>
    </form>
</div>
<script src="../../layui/layui.js"></script>
<script>
    // 配置插件目录
    layui.config({
        base: '../../layui/mods/'
        , version: '1.0'
    });
    layui.use(['element','form','layer','upload','layarea'],function () {
        var element = layui.element,
            form = layui.form,
            layer = layui.layer,
            upload = layui.upload,
            layarea = layui.layarea,
            $ = layui.jquery;

        var demoListView = $('#detailsList')
            , uploadListIns = upload.render({
            elem: '#MultipleUpload'
            , url: 'multipleUpload'
            , accept: 'file'
            , multiple: true
            , auto: false
            , bindAction: '#testListAction'
            , choose: function (obj) {
                var files = this.files = obj.pushFile(); //将每次选择的文件追加到文件队列
                //读取本地文件
                obj.preview(function (index, file, result) {
                    var tr = $(['<tr id="upload-' + index + '">'
                        , '<td>' + file.name + '</td>'
                        , '<td>' + (file.size / 1014).toFixed(1) + 'kb</td>'
                        , '<td>等待上传</td>'
                        , '<td>'
                        , '<button class="layui-btn layui-btn-xs demo-reload layui-hide">重传</button>'
                        , '<button class="layui-btn layui-btn-xs layui-btn-danger demo-delete">删除</button>'
                        , '</td>'
                        , '</tr>'].join(''));

                    //单个重传
                    tr.find('.demo-reload').on('click', function () {
                        obj.upload(index, file);
                    });

                    //删除
                    tr.find('.demo-delete').on('click', function () {
                        delete files[index]; //删除对应的文件
                        tr.remove();
                        uploadListIns.config.elem.next()[0].value = ''; //清空 input file 值，以免删除后出现同名文件不可选
                    });

                    demoListView.append(tr);
                });
            }
            , done: function (res, index, upload) {
                if (res.code == 0) { //上传成功
                    var tr = demoListView.find('tr#upload-' + index)
                        , tds = tr.children();
                    tds.eq(2).html('<span style="color: #5FB878;">上传成功</span>');
                    tds.eq(3).html(''); //清空操作
                    return delete this.files[index]; //删除文件队列已经上传成功的文件
                }
                this.error(index, upload);
            }
            , error: function (index, upload) {
                var tr = demoListView.find('tr#upload-' + index)
                    , tds = tr.children();
                tds.eq(2).html('<span style="color: #FF5722;">上传失败</span>');
                tds.eq(3).find('.demo-reload').removeClass('layui-hide'); //显示重传
            }
        });

        form.on('submit(addHouseRecord)',function(data){
            console.log("data="+data);
        	$.post("addHouseRecord",$("#addHouseForm").serialize(),function(res){//

        		if(res=="OK"){
        			 layer.msg("添加房源信息成功！",{icon:1,end:function(){window.location.href="/index";}});
                     $("#addHouseForm")[0].reset();
        		}
        	})
        	return false;
        });

        layarea.render({
            elem: '#area-picker',
            change: function (res) {
                //选择结果
                console.log(res);
            }
        });

        form.on('submit(addHouse)', function (data) {
            $.ajax({
                url: 'house/addHouseRecord',
                data: data.field,
                dataType: 'text',
                type: 'post',
                success: function (data) {
                    if (data == 'OK') {
                        layer.msg("添加房源信息成功！", {
                            icon: 1, end: function () {
                                window.location.href = "/index";
                            }
                        });
                        $("#addHouseForm")[0].reset();
                    } else {
                        layer.msg('登录名或密码错误');
                    }
                }
            })
        });

        //点击首页
        $('#index').click(function () {
            location.href="/index";
        });

        //点击我的评价
        $('#showComment').click(function () {
            location.href="/showMasterComment?userId="+$('#userId').text()+"&request=-10&pageNo=1";
        });

        //点击查看订单
        $('#showMsg').click(function () {
            location.href="/order/showOrder?userId="+$('#userId').text()+"&request=-10&pageNo=1";
        });

        //点击个人中心
        $('#userName').click(function () {
            layer.open({
                type:1,
                title:['个人中心', 'font-size:18px;'],
                area:['400px','500px'],
                btn:false,
                offset: 't',
                anim: 5,
                shade: false,
                shadeClose: true,
                maxmin:false,
                content:$('#userCenter'),
                zIndex:layer.zIndex,
            });
        });

        //修改用户信息
        form.on('submit(updateCommit)',function(data){
            if($('#newPwd1').val() != $('#newPwd2').val()){
                layer.msg("两次密码不一样");
                return false;
            }
            $.post("/updateUserByUser",$("#userCenterForm").serialize(),function(res){//
                if(res=="OK"){
                    layer.msg("修改成功！");
                    setTimeout(function () {
                        window.location.href="index";
                    },1000)
                }else{
                    layer.msg("修改失败！");
                }
            });
            return false;
        });

        //点击首页
        $('#toHead').click(function () {
            location.href="/index";
        });

        //点击退出
        $('#userLogout').click(function () {
            $.post("/userLogout",function(res){//
                if(res=="SUCCESS"){
                    layer.msg("已退出！");
                    window.location.href="/index";
                }else{
                    layer.msg("未登录！");
                }
            });
            return false;
        });

        //点击已发布的房源
        $('#presentedHouse').click(function () {
            layer.open({
                type:1,
                title:['共发布'+$('#presentTotal').text()+'套房源', 'font-size:18px;'],
                area:['800px','600px'],
                btn:false,
                offset: 't',
                anim: 5,
                shade: false,
                shadeClose: true,
                maxmin:false,
                content:$('#houseCenter'),
                zIndex:layer.zIndex,
            });
        });

        //房东点击查看所有订单
        $('#showMasterOrder').click(function () {
            location.href="/order/showMasterOrder?userId="+$('#userId').text()+"&request=-10&pageNo=1";
        });
    });
</script>
</body>
</html>
