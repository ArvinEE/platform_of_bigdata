<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>成果列表</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="../../layui/css/layui.css" media="all" />
	<link rel="stylesheet" href="../../css/public.css" media="all" />
</head>
<body class="childrenBody">
<form class="layui-form" style="width:80%;">
	<div class="layui-form-item layui-row layui-col-xs12">
		<label class="layui-form-label">ID</label>
		<div class="layui-input-block">
			<input type="text" class="layui-input achievementId" lay-verify="required" placeholder="请输入成果的ID">
		</div>
	</div>
	<div class="layui-form-item layui-row layui-col-xs12">
		<label class="layui-form-label">名称</label>
		<div class="layui-input-block">
			<input type="text" class="layui-input achievementName" lay-verify="required" placeholder="请输入成果的名称">
		</div>
	</div>
	<div class="layui-form-item layui-row layui-col-xs12">
		<label class="layui-form-label">描述</label>
		<div class="layui-input-block">
			<input type="text" class="layui-input achievementDesc" lay-verify="required" placeholder="请描述该成果">
		</div>
	</div>
	<div class="layui-form-item layui-row layui-col-xs12">
		<label class="layui-form-label">图片展示</label>
		<div class="layui-input-block">
			<input type="text" class="layui-input achievementPhoto" lay-verify="required" placeholder="请插入该成果的图片">
		</div>
	</div>
	<div class="layui-form-item layui-row layui-col-xs12">
		<label class="layui-form-label">视频展示</label>
		<div class="layui-input-block">
			<input type="text" class="layui-input achievementVideo" lay-verify="required" placeholder="请插入该成果的视频">
		</div>
	</div>
	<div class="layui-form-item layui-row layui-col-xs12">
		<label class="layui-form-label">所属团队</label>
		<div class="layui-input-block">
			<input type="text" class="layui-input achievementTeam" lay-verify="required" placeholder="请输入该成果的所述团队">
		</div>
	</div>
	<div class="layui-form-item layui-row layui-col-xs12">
		<div class="layui-input-block">
			<button class="layui-btn layui-btn-sm" lay-submit="" lay-filter="addAchievement">立即添加</button>
			<button type="reset" class="layui-btn layui-btn-sm layui-btn-primary">取消</button>
		</div>
	</div>
</form>
<script type="text/javascript" src="../../layui/layui.js"></script>
<script type="text/javascript" src="../../../static/js/achievementAdd.js"></script>
</body>
</html>
