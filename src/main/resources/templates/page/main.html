		<script type="text/javascript">
			// 基于准备好的dom，初始化echarts实例
			var myChart = echarts.init(document.getElementById('chart'));
		
			// 指定图表的配置项和数据
			var option = {
				series: [{
					name: '访问来源',
					type: 'pie',
					radius: '60%',
					data: [{
							value: 8,
							name: '教授'
						},
						{
							value: 10,
							name: '副教授'
						},
						{
							value: 15,
							name: '讲师'
						},
						{
							value: 10,
							name: '博士后'
						},
						{
							value: 15,
							name: '博士'
						},
						{
							value: 60,
							name: '硕士'
						}
					],
					roseType: 'angle',
					itemStyle: {
						normal: {
							shadowBlur: 200,
							shadowColor: 'rgba(0, 0, 0, 0.5)'
						}
					},
					itemStyle: {
						normal: {
							label: {
								show: true,
								formatter: '{b} : {c} ({d}%)'
							},
							labelLine: {
								show: true
							}
						}
					}
				}]
			};
		
			// 使用刚指定的配置项和数据显示图表。
			myChart.setOption(option);
		</script>
