<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>项目列表</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="../../layui/css/layui.css" media="all" />
	<link rel="stylesheet" href="../../css/public.css" media="all" />
</head>
<body class="childrenBody">
<form class="layui-form" style="width:80%;">
	<div class="layui-form-item layui-row layui-col-xs12">
		<label class="layui-form-label">ID</label>
		<div class="layui-input-block">
			<input type="text" class="layui-input projectId" lay-verify="required" placeholder="请输入项目的ID">
		</div>
	</div>
	<div class="layui-form-item layui-row layui-col-xs12">
		<label class="layui-form-label">课题名称</label>
		<div class="layui-input-block">
			<input type="text" class="layui-input projectName" lay-verify="required" placeholder="请输入课题的名称">
		</div>
	</div>
	<div class="layui-form-item layui-row layui-col-xs12">
		<label class="layui-form-label">负责课题组</label>
		<div class="layui-input-block">
			<input type="text" class="layui-input projectTeam" lay-verify="required" placeholder="请输入负责该课题的课题组">
		</div>
	</div>
	<div class="layui-form-item layui-row layui-col-xs12">
		<label class="layui-form-label">负责老师</label>
		<div class="layui-input-block">
			<input type="text" class="layui-input projectTeacher" lay-verify="required" placeholder="请输入负责该课题的老师">
		</div>
	</div>
	<div class="layui-form-item layui-row layui-col-xs12">
		<label class="layui-form-label">开题时间</label>
		<div class="layui-input-block">
			<input type="text" class="layui-input projectStartTime" lay-verify="required" placeholder="请输入该课题的开题时间">
		</div>
	</div>
	<div class="layui-form-item layui-row layui-col-xs12">
		<label class="layui-form-label">结题时间</label>
		<div class="layui-input-block">
			<input type="text" class="layui-input projectEndTime" lay-verify="required" placeholder="请输入该课题的结题时间">
		</div>
	</div>
	<div class="layui-form-item layui-row layui-col-xs12">
		<label class="layui-form-label">课题进度</label>
		<div class="layui-input-block">
			<input type="text" class="layui-input projectProgress" lay-verify="required" placeholder="请输入该课题的进度">
		</div>
	</div>
	<div class="layui-form-item layui-row layui-col-xs12">
		<div class="layui-input-block">
			<button class="layui-btn layui-btn-sm" lay-submit="" lay-filter="addStudent">立即添加</button>
			<button type="reset" class="layui-btn layui-btn-sm layui-btn-primary">取消</button>
		</div>
	</div>
</form>
<script type="text/javascript" src="../../layui/layui.js"></script>
<script type="text/javascript" src="../../../static/js/projectAdd.js"></script>
</body>
</html>
