<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>学生列表</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="../../layui/css/layui.css" media="all" />
	<link rel="stylesheet" href="../../css/public.css" media="all" />
</head>
<body class="childrenBody">
<form class="layui-form" style="width:80%;">
	<div class="layui-form-item layui-row layui-col-xs12">
		<label class="layui-form-label">ID</label>
		<div class="layui-input-block">
			<input type="text" class="layui-input studentId" lay-verify="required" placeholder="请输入学生的ID">
		</div>
	</div>
	<div class="layui-form-item layui-row layui-col-xs12">
		<label class="layui-form-label">学号</label>
		<div class="layui-input-block">
			<input type="text" class="layui-input studentNo" lay-verify="required" placeholder="请输入学生的工号">
		</div>
	</div>
	<div class="layui-form-item layui-row layui-col-xs12">
		<label class="layui-form-label">姓名</label>
		<div class="layui-input-block">
			<input type="text" class="layui-input studentName" lay-verify="required" placeholder="请输入学生的姓名">
		</div>
	</div>
	<div class="layui-form-item layui-row layui-col-xs12">
		<label class="layui-form-label">年级</label>
		<div class="layui-input-block">
			<input type="text" class="layui-input studentGrade" lay-verify="required" placeholder="请输入学生的年级">
		</div>
	</div>
	<div class="layui-form-item layui-row layui-col-xs12">
		<label class="layui-form-label">指导老师</label>
		<div class="layui-input-block">
			<input type="text" class="layui-input studentTeacher" lay-verify="required" placeholder="请输入学生的指导老师">
		</div>
	</div>
	<div class="layui-form-item layui-row layui-col-xs12">
		<label class="layui-form-label">所属课题组</label>
		<div class="layui-input-block">
			<input type="text" class="layui-input studentTeam" lay-verify="required" placeholder="请输入学生所属课题组">
		</div>
	</div>
	<div class="layui-form-item layui-row layui-col-xs12">
		<div class="layui-input-block">
			<button class="layui-btn layui-btn-sm" lay-submit="" lay-filter="addStudent">立即添加</button>
			<button type="reset" class="layui-btn layui-btn-sm layui-btn-primary">取消</button>
		</div>
	</div>
</form>
<script type="text/javascript" src="../../layui/layui.js"></script>
<script type="text/javascript" src="../../../static/js/studentAdd.js"></script>
</body>
</html>
